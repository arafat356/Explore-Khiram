<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nothing here</title>
    <!-- link with css -->
    <link rel="stylesheet" href="style.css" />
    <!-- using fontAwesome -->
    <script
      src="https://kit.fontawesome.com/86d2dcc468.js"
      crossorigin="anonymous"
    ></script>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="favicon/pngkey.com-a-png-1469393.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- contact form container -->
    <section id="contact">
      <!-- socile -->
      <div class="socile">
        <!-- icon -->
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-dribbble"></i></a>
        <a href="#"><i class="fab fa-behance"></i></a>
      </div>
      <!-- contact box -->
      <div class="contact-box">
        <!-- heading -->
        <div class="c-heading">
          <h1>Get In Touch</h1>
          <p>Call Or Email Us Regarding Question Or Issues</p>
        </div>
        <!-- input -->
        <div class="c-inputs">
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Example@gmail.com" />
          <textarea name="message" placeholder="Write Message"></textarea>
          <!-- submit button -->
          <button>SEND</button>
        </div>
      </div>
      <!-- map -->
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58911.68042365332!2d91.87827049188553!3d22.6545333054663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3752d37f14782831%3A0x8342e7a350173674!2sKhiram!5e0!3m2!1sen!2sbd!4v1626346077764!5m2!1sen!2sbd"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </section>
  </body>
</html>
